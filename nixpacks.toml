[variables]
SKIP_CLIENT_INSTALL = "true"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Skip postinstall script - SKIP_CLIENT_INSTALL env var is set above

[phases.build]
# No build step needed for worker, but ensure all files are present
# Nixpacks copies files automatically, but we verify server directory exists
cmds = ["test -d server || echo 'ERROR: server directory missing'"]

[start]
cmd = "node server/worker.js"
